<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <title> Formulario </title>
  </head>

  <body>
    <header>
      <h2>Logo</h2>
    </header>
    <main>
      <form action="#" class="form" id="form-registro">
        <header>
          <h3>Registro</h3>
        </header>

        <div class="input-group">
          <label for="tipodedocumento">Tipo de documento</label>
          <select id="tipodedocumento" name="tipodedocumento">
            <option value="0"> </option>
            <option value="CC">Cédula de ciudadania</option>
            <option value="TI">Tarjeta de identidad</option>
            <option value="TR">Tarjeta de residencia</option>
            <option value="PP">Pasaporte</option>
          </select>
        </div>
        <div>
          <div class="input-group">
            <label for="numerodedocumento">Número de documento</label>
            <input
              type="number"
              id="numerodedocumento"
              name="numerodedocumento"
            />
          </div>

          <div class="input-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" />
          </div>

          <div class="input-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" />
          </div>

          <div class="button-container">
            <button type="submit" id="btn-registrar">Registrar</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <h2>Footer</h2>
    </footer>
  </body>
</html>
